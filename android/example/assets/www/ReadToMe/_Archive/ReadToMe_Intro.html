<script type="text/javascript">
var songtext;
$(document).ready(function() {

        ["to", 200],
        ["the", 300],
        ["airport", 800],
        ["with", 500],
        ["his", 400],
        ["mum", 400],
        ["and", 400],
        ["dad", 400],
        ["he's", 500],
        ["so", 300],
        ["excited!", 900],
        ["His", 400],
        ["suitcase", 900],
        ["is", 300],
        ["packed", 700],
        ["and", 300],
        ["he", 200],
        ["is", 200],
        ["taking", 700],
        ["his", 400],
        ["favourite", 1000],
        ["bear,", 600],
        ["Teddy,", 700],
        ["with", 500],
        ["him", 400],
        ["too.", 500]
    ];
    var text="";
    $.each(songtext, function(a, b) {
        text += "<span id='p"+a+"' style='color:blue'>" + b[0] + "</span> ";
    });
    
    $('#div').html(text);
    
    cc=0;
    
    nextWord();
});

var cc = 0;
function nextWord() {
    $('#p'+cc).css("color", "red");
    cc++;
    if(cc> songtext.length-1) return;
    window.setTimeout(nextWord, songtext[cc-1][1]);
}
</script>

<script type="text/javascript">
/* 
--------------------------------------------------
This simple Function is performed ONRESIZE
--------------------------------------------------
var W = $(window).width(),
    H = $(window).height();

$('img').height(H).width(W);
--------------------------------------------------
*/

function imgsize() {
    var W = $(window).width(),
        H = $(window).height();

    $('img').height(H).width(W);
}
$(window).bind('resize', function() { imgsize(); });
