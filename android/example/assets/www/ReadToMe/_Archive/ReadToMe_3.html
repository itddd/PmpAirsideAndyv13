    ];
    var text="";
    $.each(songtext, function(a, b) {
        text += "<span id='p"+a+"' style='color:red'><b>" +  b[0] + "</b></span> " + "";
    });
    
    $('#div').html(text);
    
    cc=0;
    
    nextWord();
});

var cc = 0;
function nextWord() {
    $('#p'+cc).css("color", "#041C45");
    //$('#p'+cc).css("font-weight", "bold");
    cc++;
    if(cc> songtext.length-1) return;
    window.setTimeout(nextWord, songtext[cc-1][1]);
}
</script>

var W = $(window).width(),
    H = $(window).height();

$('img').height(H).width(W);

function imgsize() {
    var W = $(window).width(),
        H = $(window).height();

    $('img').height(H).width(W);
}
$(window).bind('resize', function() { imgsize(); });
